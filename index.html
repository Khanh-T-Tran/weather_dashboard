<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS file -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- Add bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <title>weather dashboard</title>
</head>

<body>
  <div id="header">
    <h1>Weather dashboard</h1>
  </div>
  <main>
    <!-- Left column show search city and search history -->
    <div class="searchCity">
      <form class="row g-3">
        <div class="col-auto">
          <input type="text" readonly class="form-control-plaintext" value="Search for a City: " style="font-size:25px">
        </div>
        <div class="col-auto">
          <label for="inputPassword2" class="visually-hidden"></label>
          <input type="input" class="form-control" id="searchCityInput" placeholder="City">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary btn-block" id="searchBtn">Search</button>
        </div>
        <div id="searchHistory">
          <p>Search History: </p>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <ul id="searchHistory" class="list-group">
              <!-- append li here li class="list-group-item"-->
            </ul>
          </div>
        </div>
      </form>
    </div>
    <!-- Right column show current weather and 5 days forecast weather  -->
    <div id="container">
      <!-- This one show current weather -->
      <div id="currentWeatherDiv">
        <h2 id="city"> </h2>
        <p id="temp">Temp</p>
        <p id="wind">Wind</p>
        <p id="humidity">Humidity</p>
        <div>UV Index: <button class="btn" id="uvi"></button></div>
      </div>
      
      <h2>5 Days forecast</h2>
      <!-- cards show forecast weathers -->
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col col-lg-2">
          <div class="card h-100" id="forecastDiv">
            <div id="futureDate1" class="card-header"></div>
            <div class="card-body">
              <p id="tempFuture1">Temp</p>
              <p id="windFuture1">Wind</p>
              <p id="humidityFuture1">Humidity</p>
            </div>
          </div>
        </div>
        <div class="col col-lg-2">
          <div class="card h-100" id="forecastDiv">
            <div id="futureDate2" class="card-header"></div>
            <div class="card-body">
              <p id="tempFuture2">Temp</p>
              <p id="windFuture2">Wind</p>
              <p id="humidityFuture2">Humidity</p>
            </div>
          </div>
        </div>
        <div class="col col-lg-2">
          <div class="card h-100" id="forecastDiv">
            <div id="futureDate3" class="card-header"></div>
            <div class="card-body">
              <p id="tempFuture3">Temp</p>
              <p id="windFuture3">Wind</p>
              <p id="humidityFuture3">Humidity</p>
            </div>
          </div>
        </div>
        <div class="col col-lg-2">
          <div class="card h-100" id="forecastDiv">
            <div id="futureDate4" class="card-header"></div>
            <div class="card-body">
              <p id="tempFuture4">Temp</p>
              <p id="windFuture4">Wind</p>
              <p id="humidityFuture4">Humidity</p>
            </div>
          </div>
        </div>
        <div class="col col-lg-2">
          <div class="card h-100" id="forecastDiv">
            <div id="futureDate5" class="card-header"></div>
            <div class="card-body">
              <p id="tempFuture5">Temp</p>
              <p id="windFuture5">Wind</p>
              <p id="humidityFuture5">Humidity</p>
            </div>
          </div>
        </div>
      </div>

    </div>

  </main>

  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Moment -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- JScript file -->
  <script src="./assets/jscript/script.js"></script>
</body>

</html>
