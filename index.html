<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./assets/css/style.css">

    
</head>
<body>
    <header class="container">
        <div class="title">
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <main class="dashboard container">
            <div class="row p-2">
                
                <!-- Left column - city search form and previously searched cities list -->
                <div class="col-md-3">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-10">
                            
                                <label for="city-input"> <strong>City</strong> </label>                 
                            
                                <div class="input-group">
                                    <input class="form-control" type="text" name="parameterValue" placeholder="Enter a City..." id="searchTerm" />
                                    <span class="input-group-btn"><button class="btn btn-primary" id="search-btn">Search</button></span>
                                </div>
                            </div>
                       
                       
                        </div>

                    </form>
                    <div class="row recent-searches mt-3">
                        <div class="col-sm-12">
                            <h4>Recent searches :</h4>

                        </div>

                    </div>

                    <!-- Previously searched cities -->   
                    <div class="row cityList">
                        <!-- City buttons generated here-->

                    </div>
                </div>

                <!-- Right column with current weather and 5 day forecast -->
                <div class="col-sm-12 col-md-9 order-md-2">
                    <div class="row">
                         <!-- Current Weather Forecast -->
                         <div class="col-12 currentWeather p-0">
                             <div class="d-flex cityName">
                                 <!-- City name, date, and weather icon will dynamically change base all search content -->
                                 <h2 id="city"></h2> 
                                 <h3 id="date"></h3>
                                 <img id="weather-icon">                                

                             </div>
                             <p class="pt-1 pl-2">Temperature : <span id="temperature"></span></p>
                             <p class="pl-2">Humidity : <span id="humidity"></span></p>
                             <p class="pl-2">Wind Speed : <span id="wind"></span></p>
                             <p class="pl-2">UV Index : <span id="uv-index"></span></p>
                             

                         </div>

                         <!-- 5 Day forecast -->
                         <div class="col-12 fiveDay">
                             <h2>5 Day Forecast</h2>
                             <div class="row">


                             </div>

                         </div>

                    </div>

                </div>

            </div> 

         
    </main>
<script src=https://code.jquery.com/jquery-3.6.0.min.js></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>  
<script src="./assets/jscript/script.js"></script>
</body>
</html>
