<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./assets/css/style.css">

    
</head>
<body>
    <header class="container">
        <div class="title">
            <h1>Weather Dashboard</h1>
        </div>
    </header>

         <main class="dashboard container">
             <div class="row p-2">

             <div class=" col-md-3 ">
                <form>
                    <div class="form-row">
                        <div class="form-group col-10">
                            
                            <label for="city-input"> <strong>City</strong> </label>                 
                            
                            <div class="input-group">
                                <input class="form-control" type="text" name="parameterValue" placeholder="Enter a City..." />
                                <span class="input-group-btn"><button class="btn btn-primary" id="search-btn">Search</button></span>
                            </div>
                        </div>
                       
                       
                    </div>

                </form>
            </div>

            

         
        </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>  
    <script src="./assets/jscript/script.js"></script>
</body>
</html>
