<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Add bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <!-- CSS file -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>weather dashboard</title>
</head>

<body>
  <header>weather dashboard</header>
  <main>
    <div class="searchCity">
      <form class="row g-3">
        <div class="col-auto">
          
          <input type="text" readonly class="form-control-plaintext" value="Search for a City">
        </div>
        <div class="col-auto">
          <label for="inputPassword2" class="visually-hidden">Password</label>
          <input type="input" class="form-control" id="searchCityInput" placeholder="City">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3" id="searchBtn">Search</button>

        </div>
        

        <div id="searchHistory">
          <p>Search History</p>
        </div>
      </form>

    </div>





    <div id="currentWeather">
      <div id="current1">
        <h2 id="city">City (currentDate)</h2>
        <p id="temp">Temp</p>
        <p id="wind">Wind</p>
        <p id="humidity">Humidity</p>
        <p id="uvi">UV index</p>
      </div>

      <!-- cards show forecast weathers -->
      <!-- <div class="row row-cols-1 row-cols-md-3 g-4" id="forecastDiv"> -->
        <div class="row row-cols-1 row-cols-md-3 g-4" id="forecastDiv">
          <div class="col col-lg-2">
            <div class="card h-100">
              <div class="card-header">Date2</div>
              <div class="card-body">
                <p id="tempFuture1">Temp</p>
                <p id="windFuture1">Wind</p>
                <p id="humidityFuture1">Humidity</p>
                <p id="uviFuture1">UV index</p>
              </div>
            </div>
          </div>
          <div class="col col-lg-2">
            <div class="card h-100">
              <div class="card-header">Date3</div>
              <div class="card-body">
                <p id="tempFuture2">Temp</p>
                <p id="windFuture2">Wind</p>
                <p id="humidityFuture2">Humidity</p>
                <p id="uviFuture2">UV index</p>
              </div>
            </div>
          </div>
          <div class="col col-lg-2">
            <div class="card h-100">
              <div class="card-header">Date4</div>
              <div class="card-body">
                <p id="tempFuture3">Temp</p>
                <p id="windFuture3">Wind</p>
                <p id="humidityFuture3">Humidity</p>
                <p id="uviFuture3">UV index</p>
              </div>
            </div>
          </div>
          <div class="col col-lg-2">
            <div class="card h-100">
              <div class="card-header">Date5</div>
              <div class="card-body">
                <p id="tempFuture4">Temp</p>
                <p id="windFuture4">Wind</p>
                <p id="humidityFuture4">Humidity</p>
                <p id="uviFuture4">UV index</p>
              </div>
            </div>
          </div>
          <div class="col col-lg-2">
            <div class="card h-100">
              <div class="card-header">Date6</div>
              <div class="card-body">
                <p id="tempFuture5">Temp</p>
                <p id="windFuture5">Wind</p>
                <p id="humidityFuture5">Humidity</p>
                <p id="uviFuture5">UV index</p>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </main>

  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JScript file -->
  <script src="./assets/jscript/script.js"></script>
</body>

</html>
